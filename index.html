<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Examen 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 col-xxl-4">
          <span class="big-text">Logo</span>
        </div>
        <div class="col-6 col-xxl-8">
          <span class="big-text">Nav-1</span>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-xxl-3 order-1 order-xxl-0">
          <span class="big-text">Events</span>
        </div>
        <div class="col-6 col-xxl-3 order-3 order-xxl-0">
          <span class="small-text">Events-cta</span>
        </div>
        <div class="col-6 col-xxl-3 order-4 order-xxl-0">
          <span class="small-text">Menu-cta</span>
        </div>
        <div class="col-6 col-xxl-3 order-2 order-xxl-0">
          <span class="big-text">Menu</span>
        </div>
      </div>
    </div>
    <span class="scrolling-text small-text">Scrolling-text</span>
    <img
      src="https://www.jacksonsquareshopping.co.uk/wp-content/uploads/2016/12/placeholder-1920x1080-copy.png"
      alt=""
    />
    <div class="container">
      <div class="row">
        <div class="col-12 col-xxl-6 offset-xxl-6">
          <span class="big-text">Introduction-text</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-xxl-7">
          <span class="big-text">Event-1</span>
        </div>
        <div class="col-12 col-xxl-5">
          <span class="big-text">Event-1-text</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-xxl-5 order-2 order-xxl-0">
          <span class="big-text">Event-2-text</span>
        </div>
        <div class="col-12 col-xxl-7 order-1 order-xxl-0">
          <span class="big-text">Event-2</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-xxl-7">
          <span class="big-text">Event-3</span>
        </div>
        <div class="col-12 col-xxl-5">
          <span class="big-text">Event-3-text</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <span class="small-text">Events-more-cta</span>
        </div>
      </div>
    </div>
    <span class="scrolling-text big-text">Scrolling-title-menu</span>
    <div class="container">
      <div class="row">
        <div class="col-12 col-xxl-4">
          <span class="big-text">Recipe-1</span>
        </div>
        <div class="col-12 col-xxl-4">
          <span class="big-text">Recipe-2</span>
        </div>
        <div class="col-12 col-xxl-4">
          <span class="big-text">Recipe-3</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-xxl-6">
          <span class="small-text">Menu-more-cta</span>
        </div>
        <div class="col-12 col-xxl-6">
          <span class="small-text">Menu-order-cta</span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <span class="small-text">Logo</span>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-xxl-3">
          <span class="small-text">Navigation</span>
        </div>
        <div class="col-6 col-xxl-9">
          <div class="row">
            <div class="col-12 col-xxl-7">
              <span class="small-text">Localisation</span>
            </div>
            <div class="col-12 col-xxl-5">
              <span class="small-text">Contact</span>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-xxl-7">
              <span class="small-text">Schedule</span>
            </div>
            <div class="col-5 icons-xxl">
              <span class="small-text">Icons</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <span class="small-text">Copyright</span>
        </div>
      </div>
    </div>
  </body>
</html>
